<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: blanchedalmond;

        }

        .genders {
            display: flex;

        }

        .sub {
            background-color: black;
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container main styless">
        <h1>Registration page </h1>

        <form action="">
            <div class="mb-3">
                <label for="" class="first">First name: </label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="mb-3">
                <label for="" class="last">Last name: </label>
                <input type="text" class="form-control" id="Lname">
            </div>
            <div class="mb-3 genders">
                <label for="">Gender:</label>&nbsp;

                <div class="form-check">
                    <label for="">Male</label>
                    <input type="radio" name="gender" class="form-check-input">
                </div> &nbsp;
                <div class="form-check">
                    <input type="radio" name="gender" class="form-check-input">
                    <label for="">female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="tarea">Address :</label><br>
                <textarea class="form-control" name="" id="tarea"></textarea>
            </div>
            <div class="mb-3">
                <label for="start">Start date:</label>
                <input type="date" class="form-control" id="start">
            </div>
            <div class="mb-3">
                <label for="pno">Phone no: </label><br>
                <input type="text" class="form-control" id="pno">
            </div>
            <div class="mb-3">
                <label for="course">Course Selected:</label>
                <select class="form-select" id="course" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="">MEAN STACK</option>
                    <option value="">Django</option>
                    <option value="">Python</option>
                </select>

            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email address :</label>
                <input type="email" class="form-control" id="email">
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <button type="submit" class="btn btn-primary sub">Submit</button>







    </div>
    </form>

</body>

</html>
